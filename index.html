<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîä Dashboard Cuisine Pro</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent-color: #00e676;
            --info-color: #2979ff;
            --text-color: #ffffff;
            --error-color: #ff5252;
            --border-color: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }

        /* Grille pour les infos client */
        .client-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-box {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--info-color);
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #eee;
        }

        /* Carte principale de la commande */
        .commande-card {
            background-color: var(--card-bg);
            border: 3px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .commande-card.new {
            border-color: var(--accent-color);
            transform: scale(1.03);
            background-color: #1a2e24;
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.2);
        }

        .label-principal {
            color: var(--accent-color);
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
        }

        #commande-texte {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.3;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: pre-wrap;
        }

        .btn-audio {
            width: 100%;
            max-width: 400px;
            padding: 22px;
            font-size: 1.2rem;
            font-weight: 800;
            background-color: var(--error-color);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 82, 82, 0.3);
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .btn-audio.active {
            background-color: var(--accent-color);
            box-shadow: 0 6px 20px rgba(0, 230, 118, 0.3);
        }

        .btn-audio:active {
            transform: scale(0.98);
        }

        .id-badge {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.75rem;
            background: #000;
            padding: 4px 10px;
            border-radius: 5px;
            color: #666;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üë®‚Äçüç≥ CUISINE</h1>
        
        <div class="client-info-grid">
            <div class="info-box">
                <div class="info-label">üë§ Client</div>
                <div id="nom-client" class="info-value">...</div>
            </div>
            <div class="info-box">
                <div class="info-label">üìç Adresse</div>
                <div id="adresse-client" class="info-value">...</div>
            </div>
        </div>

        <div class="commande-card" id="main-card">
            <span id="id-display" class="id-badge">ID: --</span>
            <div class="label-principal">üì¶ COMMANDE √Ä PR√âPARER</div>
            <div id="commande-texte">Pr√™t. Activez le dashboard.</div>
        </div>

        <button id="audio-toggle" class="btn-audio" onclick="toggleService()">
            üîá CLIQUER POUR ACTIVER LE SON
        </button>
    </div>

    <script>
        const N8N_URL = 'https://app.n8nproagentvocal.com/webhook/dernier-plat';
        const CHECK_INTERVAL = 10000; 

        let isRunning = false;
        let lastId = null;

        function preloadVoices() {
            window.speechSynthesis.getVoices();
        }
        window.speechSynthesis.onvoiceschanged = preloadVoices;
        preloadVoices();

        function toggleService() {
            const btn = document.getElementById('audio-toggle');
            if (!isRunning) {
                isRunning = true;
                btn.innerText = "üîä DASHBOARD ACTIF";
                btn.classList.add('active');
                
                speak("Syst√®me cuisine activ√©.");
                checkN8n(); 
                setInterval(checkN8n, CHECK_INTERVAL);
            }
        }

        async function checkN8n() {
            if (!isRunning) return;

            try {
                const response = await fetch(`${N8N_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error('Erreur de flux');
                
                const data = await response.json();
                const currentId = data.id;
                
                const texteCommande = data.commande || "Aucun plat";
                const nomClient = data.nom || "Client";
                const adresseClient = data.adresse || "Sur place";

                document.getElementById('commande-texte').innerText = texteCommande;
                document.getElementById('nom-client').innerText = nomClient;
                document.getElementById('adresse-client').innerText = adresseClient;
                document.getElementById('id-display').innerText = "ID: " + currentId;

                if (lastId !== null && currentId !== lastId) {
                    const card = document.getElementById('main-card');
                    card.classList.add('new');
                    
                    // Lecture vocale compl√®te
                    const message = `Nouvelle commande de ${nomClient}. ${texteCommande}. Adresse : ${adresseClient}.`;
                    
                    setTimeout(() => {
                        speak(message);
                    }, 100);
                    
                    setTimeout(() => card.classList.remove('new'), 7000);
                }

                lastId = currentId;

            } catch (err) {
                console.error("Erreur de synchronisation n8n.");
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            if (!text) return;

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'fr-FR';
            utterance.rate = 0.9;
            
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.lang.startsWith('fr') && (v.name.includes('Google') || v.name.includes('Premium')));
            if (preferredVoice) utterance.voice = preferredVoice;

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
